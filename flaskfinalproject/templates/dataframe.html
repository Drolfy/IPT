<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataframe Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #98ff98; /* Mint green background color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Dataframe Summary</h1>
                <div class="table-responsive">
                    {{ summary|safe }}
                </div>
                <a href="{{ url_for('summary') }}" class="btn btn-primary mt-3">Back to Summary</a>
            </div>
        </div>
    </div>
</body>
</html>
