<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #98ff98; /* Mint green background color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title"><strong>{{ title }}</strong></h1>
                <div class="card-text mt-3">{{ additional_text | safe }}</div>
                <div class="text-center">
                    <img src="{{ url_for('static', filename=plot_path) }}" alt="{{ title }} Plot" class="img-fluid">
                </div>
                <p class="card-text mt-3">{{ description | safe }}</p>
                <a href="{{ url_for('summary') }}" class="btn btn-secondary mt-3">Back to Summary</a>
            </div>
        </div>
    </div>
</body>
</html>
